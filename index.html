<html lang="en">

    <meta name="author" content="">

    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/filter.css" rel="stylesheet">

  </head>

  <body>
    <div class="menu authVisible">
        <a href="#" role="button" class="btn btn-mini" id="user" target="_blank"></a>
        <button role="button" class="btn btn-mini" data-toggle="modal" data-target="#settings">
            <i class="icon-check"></i> Settings
        </button>
        <button role="button" href="about.html" class="btn btn-mini" data-toggle="modal" data-target="#about">
            <i class="icon-info-sign"></i> About
        </button>
        <span id="volume">
            <i class="icon-volume-off"></i>
            <input class="input-mini" id="range" type="range" min="0" max="100" />
            <i class="icon-volume-up"></i>
        </span>        
    </div>
    <div class="container authVisible">
        <h1>Dashboard Sound Filter</h1>
        <div id="settings" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Settings</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="player">Player widget:</label>
                        <div class="controls">
                            <select id="player">
                                <option>SoundCloud HTML 5</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <div id="about" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">About</h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
        <div id="playerwidget"></div>
        <form id="filter" class="form-inline" action="javascript:void">
            <label for="results">Results per page</label>
            <input type="number" id="results" min="1" max="200" />
            <label for="results">Sound length</label>
            <input type="checkbox" id="between" />
            <label for="between">Between</label>
            <select id="relation">
                <option>&lt;</option>
                <option>=</option>
                <option>&gt;</option>
                <option>&lt;&gt;</option>
            </select>
            <input type="time" id="shortest" />
            <label for="longest">and</label>
            <input type="time" id="longest" />
            <button class="btn">User blacklist</button>
            <button type="submit" class="btn btn-primary" autofocus="autofocus">Refresh</button>
        </form>
        <div id="sounds"></div>
    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <script src="js/apidata.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
</body>
</html>
